# src/Liber/BeleggersBundle/Resources/config/doctrine/Stock.orm.yml
Liber\BeleggersBundle\Entity\Stock:
    type:  entity
    table: stock
    repositoryClass: Liber\BeleggersBundle\Repository\StockRepository

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 255
        startingPrice:
            type: decimal
            precision: 4
            scale: 2
        currentPrice:
            type: decimal
            precision: 4
            scale: 2
        maxPrice:
            type: decimal
            precision: 4
            scale: 2
            nullable: true
        minPrice:
            type: decimal
            precision: 4
            scale: 2
            nullable: true
        startingStock:
            type: integer
        currentStock:
            type: integer
        created:
            type: datetime
        updated:
            type: datetime

    lifecycleCallbacks:
        prePersist: [setInitialTimestamp]
        preUpdate:  [setUpdatedValue]

    manyToOne:
        stockType:
            targetEntity: StockType
            inversedBy: stock
        user:
            targetEntity: Liber\UserBundle\Entity\User
    oneToMany:
        orderHistory:
            targetEntity: OrderHistory
            mappedBy: stock
            cascade: [remove]

