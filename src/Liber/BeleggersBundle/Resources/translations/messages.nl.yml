### All help related information
help:
  headers:
    overview: Overzicht
    edit: Voorraad Instellingen
    types: Type Instellingen
    global: Globale Instellingen
  texts:
    overview: Dit is een overzicht van alle instellingen en voorraad ingevoerd in het systeem. Om veranderingen door te voeren, klik op de tabbladen.
    edit: Op deze pagina kan je voorraad toevoegen, aanpassen of verwijderen uit het systeem. <ul><li><strong>Naam</strong>: De naam van het product.</li> <li><strong>Start &euro;</strong>: De startprijs van het product.</li> <li><strong>Huidige &euro;</strong>: Huidige prijs van het product, uitgerekend door het systeem met behulp van voodoo.</li> <li><strong>Maximum &euro;</strong>: Maximum prijs waarvoor het product verkocht kan worden.</li> <li><strong>Minimum &euro;</strong> Minimum prijs waarvoor het product verkocht kan woorden. Dit staat meestal op de aankoopsprijs.</li> <li><strong>Start voorraad</strong>: Voorraad van een product waarmee je begint.</li> <li><strong>Huidige voorraad</strong>: Voorraad op dit moment.</li> <li><strong>Type</strong>: Type product. Types kunnen toegevoegd worden in het Type tabblad.</li></ul>
    types: Op deze pagina kan je types toevoegen aan je voorraad. <ul><li><strong>Naam</strong>: De naam van je type.</li> <li><strong>Tijd van start naar minimumprijs</strong>: Hoe lang het duurt voor een onverkocht product om te dalen van de startprijs naar de minimumprijs.</li> <li><strong>Toenamesnelheidsindicator</strong>: Goed woord voor galgje. Verder bepaalt het hoe snel een populair en schaars product stijgt in prijs.</li></ul><i>Denk goed na</i> bij het zetten van types! Ze zijn de ruggengraat van de gehele applicatie!
    global: Op deze pagina zet je je valuta. In toekomstige uitgaves zal de applicatie het juiste valuta-symbool laten zien in de gehele applicatie.<br /><br /> Verder, als je werkt met <i>munten</i> of <i>barkaarten</i> kan je hier de waarde ervan bepalen. Bijvoorbeeld, als je barkaarten gebruikt van 10 euro bestaande uit 50 hokjes, kan je de eenheidsprijs zetten op 0,20 (10 delen door 50, Wiskunde is magisch!).<br /><br /> In het kassa gedeelte wordt de prijs dan weergegeven zowel in euro's als in het aantal hokjes of munten.
    dashboard: <h4>Onze hondsdolle slingerapen hebben ontdekt dat je nog geen instellingen gezet hebt!</h4> Of je bent nieuw of enorm lui. Nieuw? Dan van harte welkom! Lui? Ga dan eens heel snel je instellingen zetten! <p>Wat de reden ook mag zijn, je kan de instellingen zetten op de volgende pagina:</p>

